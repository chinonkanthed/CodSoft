<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <div class="container">
            <div class="text-area">
                <input type="text" id="input-box" placeholder="0">
            </div>
            <div class="cal-btn">
                <button class="clr-btn">AC</button>
                <button class="clr-btn">DEL</button>
                <button class="op-btn">%</button>
                <button class="op-btn">/</button>
            </div>
            <div class="cal-btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op-btn">-</button>
            </div>
            <div class="cal-btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op-btn">*</button>
            </div>
            <div class="cal-btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op-btn">+</button>
            </div>
            <div class="cal-btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </section>



    <script src="/js/script.js"></script>
</body>

</html>
